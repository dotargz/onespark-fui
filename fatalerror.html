<!DOCTYPE html>
<html lang="en" class="crt">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>onespark ~ ui fatal error</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet" />

		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<style>
			.material-symbols-sharp {
				font-variation-settings: "FILL" 1, "wght" 700, "GRAD" 200, "opsz" 48;
				vertical-align: text-bottom;
			}
		</style>

		<link rel="stylesheet" href="/css/index.css" />
		<link rel="stylesheet" href="/css/ui.css" />
		<link rel="stylesheet" href="/css/patches.css" />

		<link rel="stylesheet" href="/css/fatalerrorpage.css" />
	</head>
	<body>
		<main>
			<!-- Windows BSOD-style error page -->
			<div class="error-wrapper">
				<div class="error-title">onespark ui ~ fatal error</div>
				<div class="error-body">
					<p>onespark ui has encountered a fatal error and must close.</p>
					<p>error code: 0x00000000</p>
					<p>error message: <span class="error-message">UNKNOWN</span></p>
					<p>error details: <span class="error-details">UNKNOWN</span></p>
					<p>error stack: <span class="error-stack">UNKNOWN</span></p>
				</div>
			</div>
		</main>

		<script src="/js/fatalErrorHandler.js"></script>
	</body>
</html>
